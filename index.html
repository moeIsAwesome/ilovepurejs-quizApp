<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quizz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <section class="quizz-box">
        <h1 class="roboto-regular">What is this?....</h1>

        <ul class="roboto-light">
          <li>
            <input type="radio" name="option" id="opt1" />
            <label for="opt1" id="opt1_text">Option1</label>
          </li>
          <li>
            <input type="radio" name="option" id="opt2" />
            <label for="opt2" id="opt2_text">Option2</label>
          </li>
          <li>
            <input type="radio" name="option" id="opt3" />
            <label for="opt3" id="opt3_text">Option3</label>
          </li>
          <li>
            <input type="radio" name="option" id="opt4" />
            <label for="opt4" id="opt4_text">Option4</label>
          </li>
        </ul>

        <div class="btn-area">
          <button class="submit-btn">Submit</button>
        </div>
      </section>
    </main>
  </body>
</html>
