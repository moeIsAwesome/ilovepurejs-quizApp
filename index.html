<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quizz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer type="module"></script>
  </head>
  <body>
    <main class="main-container">
      <section class="quizz-box">
        <h1 class="roboto-regular" id="question">What is this?....</h1>

        <ul class="roboto-light">
          <li>
            <input type="radio" name="option" id="a" />
            <label for="a" id="a_text">Option1</label>
          </li>
          <li>
            <input type="radio" name="option" id="b" />
            <label for="b" id="b_text">Option2</label>
          </li>
          <li>
            <input type="radio" name="option" id="c" />
            <label for="c" id="c_text">Option3</label>
          </li>
          <li>
            <input type="radio" name="option" id="d" />
            <label for="d" id="d_text">Option4</label>
          </li>
        </ul>

        <div class="btn-area">
          <button class="submit-btn">Submit</button>
        </div>
      </section>
    </main>
  </body>
</html>
